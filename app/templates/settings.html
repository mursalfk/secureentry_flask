{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<h2>⚙️ Settings</h2>

<form method="post" action="{{ url_for('retrain_face') }}">
  <button type="submit">🔁 Retrain Face Model</button>
</form>

<form method="post" action="{{ url_for('retrain_voice') }}">
  <button type="submit">🔁 Retrain Voice Model</button>
</form>

<p><a href="{{ url_for('dashboard') }}" class="link-button">🔙 Back to Dashboard</a></p>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="flash-{{ category }}">{{ message }}</div>
  {% endfor %}
{% endwith %}
{% endblock %}
