{% extends "base.html" %}
{% block title %}Welcome to SecureEntry{% endblock %}

{% block content %}
<div class="home-hero">
  <h1>🔐 Welcome to SecureEntry</h1>
  <p>Face & Voice-based Smart Security System</p>
  {% if not current_user.is_authenticated %}
    <a href="{{ url_for('login') }}" class="hero-button link-button">Login</a>
    <a href="{{ url_for('signup') }}" class="hero-button secondary link-button">Sign Up</a>
  {% else %}
    <a href="{{ url_for('dashboard') }}" class="hero-button link-button">Go to Dashboard</a>
  {% endif %}
</div>
{% endblock %}
